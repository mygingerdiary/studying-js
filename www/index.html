<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script   src="https://code.jquery.com/jquery-1.12.4.js"   integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="   crossorigin="anonymous"></script>


    <script type="text/javascript">

        let nr = Math.floor(Math.random()*5)+1; //losujemy liczbÄ™ od 1 do 5
        let timer1 = 0;
        let timer2 = 0;

        function hide()
        {
            $("#slider").fadeOut(500);
        }

        function changeSlide()
        {
            if(nr>5)
            {
                nr = 1;
            }

            let plik = "<img src=\"slajdy/slajd" + nr + ".png\" />";

            document.getElementById("slider").innerHTML = plik;
            $("#slider").fadeIn(500);

            timer1 = setTimeout("changeSlide()", 5000);
            timer2 = setTimeout("hide()", 4500);

            nr++;
        }

        function setSlide(nrOfSlide)
        {
            clearTimeout(timer1);
            clearTimeout(timer2);
            nr = nrOfSlide;

            hide();

            setTimeout("changeSlide()", 500);
        }

    </script>

</head>

<body onload="changeSlide()">
    <span onclick="setSlide(1)" style="cursor: pointer;"> [ 1 ] </span>
    <span onclick="setSlide(2)" style="cursor: pointer;"> [ 2 ] </span>
    <span onclick="setSlide(3)" style="cursor: pointer;"> [ 3 ] </span>
    <span onclick="setSlide(4)" style="cursor: pointer;"> [ 4 ] </span>
    <span onclick="setSlide(5)" style="cursor: pointer;"> [ 5 ] </span>

    <div id="slider"></div>
</body>
</html>
