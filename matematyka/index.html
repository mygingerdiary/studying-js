<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matematyka w JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script>
        document.write(0.1 * 5); document.write("<br />");
        document.write(0.15 * 3); document.write("<br />");
        document.write(0.1 + 0.2); document.write("<br />");

        if(0.1 + 0.2 == 0.3)
        {
            document.write(true); document.write("<br />");
        }
        else
        {
            document.write(false); document.write("<br />");
        }

        let x;
        x = Math.round((0.1 + 0.2) * 10) / 10;
        document.write(x + "<br />") //konkatenacja

        x = Math.round((0.15 * 3) * 100) / 100;
        document.write(x + "<br />")

        x = 0.15 * 3;
        x = x.toFixed(2);
        document.write(x + "<br /><br />")

        x = 1.005;
        x = Math.round(x * 100) / 100;
        document.write(x + "<br />")

        x = 1.005
        x = x.toFixed(2);
        document.write(x + "<br />")

        Number.prototype.round = function(ilosc_miejsc)
        {
            return + (Math.round(this + "e+" + ilosc_miejsc) + "e-" + ilosc_miejsc);
        }

        x = 1.005
        x = x.round(2);
        document.write(x + "<br />")


        let pln = 1000;
        document.write("Wp≈Çata: " + pln + "PLN <br /><br />");

        //przewalutowane
        let usd = pln / 4.00835701;
        document.write("Saldo: " + usd + "USD <br />");

        usd = Math.floor(usd * 100) / 100;
        document.write("Saldo: " + usd + "USD <br /><br />");

        //zakupy
        let zakupy = 23.99;
        document.write("Zakupy: " + zakupy + "USD <br />");

        let prowizja = 0.02 * zakupy;
        document.write("Prowizja: " + prowizja + "USD <br />");

        prowizja = Math.ceil(prowizja * 100) / 100;
        document.write("Prowizja: " + prowizja + "USD <br />");

        //po zakupach
        usd = usd - zakupy - prowizja;
        document.write("Saldo: " + usd + "USD <br /><br />");

        usd = 225.99;
        usd = Math.trunc(usd);
        document.write("Saldo: " + usd + "USD <br />");

    </script>

</body>
</html>
